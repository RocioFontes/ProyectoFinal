<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>

    <!--------------------LINKS-------------------->
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!--------------------ENCABEZADO-------------------->
    <header>
        <div>
            <p class="letrainicio">- Entrenamiento personalizado -</p>
            <h1 class="titulo">E N E R G Y M</h1>
        </div>
        <img src="../img/logo gym.jpg" alt="logo">

        <nav class="top-content">
            <a href="../index.html">Inicio</a>
            <a href="../pages/acercade.html">Acerca de nosotros</a>
            <a href="../pages/contacto.html">Contacto</a>
        </nav>
    </header>

    <!--------------------CONTACTO-------------------->
    <h5 class="letracontacto">Consultanos, esperamos tu mensaje.</h5>
    <div class="contact-container">
        <form id="contact-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
      
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
          </div>
      
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required>
          </div>
      
          <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
          </div>
      
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
      
          <button type="submit">Enviar</button>
        </form>
      </div>
      
      
    <!--------------------FOOTER-------------------->
    <footer>
        <div class="footer-content">
            <h3>ENERGYM</h3>
            <p>Nosotros te guiamos para que logres superar tus limites.</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://web.whatsapp.com/" target="_blank"><i class="fa fa-whatsapp"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
          <p>copyright &copy;2023. Todos los derechos reservados .Designed By <span>Energym</span></p>
        </div>
    </footer>


</body>

</html>
